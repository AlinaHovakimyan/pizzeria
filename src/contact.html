<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../resources/pizza_1.jpg">
    <title>Contact - Schwenksaal Pizza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../resources/pizzeria_header.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ff6b35;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ff6b35;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #ff6b35;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .contact-info {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .contact-details {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .contact-details p {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
        }

        .map-container {
            margin-top: 40px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Back Button */
        .back-button {
            text-align: center;
            margin-top: 40px;
        }

        .back-button a {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .back-button a:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                height: 50vh;
                background-position: center 20%;
                background-attachment: scroll;
            }
            .nav {
                padding: 15px 0;
            }
            .nav-container {
                padding: 0 15px;
            }
            .hero-content {
                margin-top: 60px;
            }
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 20px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .contact-info {
                padding: 40px 20px;
            }

            .contact-details {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 45vh;
                background-position: center 25%;
                background-attachment: scroll;
            }
            .nav {
                padding: 10px 0;
            }
            .nav-container {
                padding: 0 10px;
            }
            .hero-content {
                margin-top: 80px;
            }
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-title {
                font-size: 2rem;
            }

            .map-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Hero Section -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="../index.html" class="logo">Schwenksaal Pizza</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="hero-content">
            <h1 class="hero-title">Contact Us</h1>
            <p class="hero-subtitle">Visit us for an authentic Italian dining experience</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="contact-info">
            <div class="contact-details">
                <p><strong>Phone:</strong> 092164199</p>
                <p><strong>Address:</strong> Pottensteiner Str. 12, 95447 Bayreuth</p>
            </div>
            
            <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2568.3183969740317!2d11.567772311117292!3d49.930366671378685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a1bd3225d040d9%3A0x440879e70e1ed4d5!2sPottensteiner%20Str.%2012%2C%2095447%20Bayreuth%2C%20Germany!5e0!3m2!1sen!2sam!4v1742147306467!5m2!1sen!2sam"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="back-button">
            <a href="../index.html">Back to Home</a>
        </div>
    </main>
</body>
</html>
