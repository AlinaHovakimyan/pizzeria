<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schwenksaal Pizza</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-intro {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      padding-top: 20px;
      min-height: 120px;
    }

    @keyframes slideInLeft {
        from {
            transform: translateX(-150%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .pizza-image {
        position: absolute;
        left: 0;
        top: 20px;
        transform: translateX(0);
        width: 120px;
        height: auto;
        border-radius: 10px;
        z-index: 10;

        /* Animation styles */
        animation: slideInLeft 1s ease-out;
    }

    .menu-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .menu-col {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .label {
        font-weight: bold;
        font-size: 1.1em;
    }

    .value {
        font-size: 0.95em;
        color: gray;
    }


    .menu-intro div {
      margin-left: 140px; /* Shift text to avoid overlapping image */
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .pizza-image {
        position: static;
        transform: none;
        width: 100px;
        margin-bottom: 10px;
      }
      
      .menu-intro {
        text-align: center;
      }
      
      .menu-intro div {
        margin-left: 0;
      }
      
      .menu-header-right {
        gap: 20px;
      }
      
      .menu-item .right {
        gap: 20px;
      }
      
      main {
        padding: 0 10px;
      }
    }
      body {
      font-family: "Georgia", serif;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      margin-top: 0;
      color: #c0392b;
    }
    
    .menu-header-left {
      width: 50%;
    }

    .menu-header-right {
        display: flex;
        gap: 40px;
        white-space: nowrap;
    }

    .menu-header-right div {
      font-weight: bold;
      white-space: nowrap;
    }
    /* Each menu item */
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .menu-item .left {
      width: 50%;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .item-number {
      margin-right: 8px;
    }
    .item-desc {
      font-size: 0.95em;
      color: #555;
    }
    .menu-item .right {
      display: flex;
      gap: 40px;
      white-space: nowrap;
    }
    .price-col {
      text-align: right;
      min-width: 80px;
    }

.menu-header-right .price-col {
  text-align: right;
  min-width: 80px;
  font-weight: bold;
}

.menu-header-right .sub {
  font-weight: normal;
  font-size: 0.9em;
  color: gray;
}

    /* Back Button */
    .back-button {
      margin-top: 30px;
      display: block;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
      background-color: #c0392b;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #a93226;
    }
    
    /* Enhanced styling */
    .menu-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      transition: background-color 0.3s ease;
    }
    
    .menu-item:hover {
      background-color: #f9f9f9;
    }
    
    .item-title {
      color: #c0392b;
    }
    
    .price-col {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <h1>MENU</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="menu-intro">
      <img src="../resources/pizza_1.jpg" alt="Pizza" class="pizza-image">
      <div>
        <h2>Unsere Pizzen</h2>
        <p>Frisch zubereitet mit besten Zutaten</p>
      </div>
    </div>

    <!-- Header row for price columns -->
    <!--<div class="menu-header">
      <div class="menu-col">
        <div class="label">Mittel</div>
        <div class="value">30 cm</div>
      </div>
      <div class="menu-col">
        <div class="label">Party</div>
        <div class="value">40x60 cm</div>
      </div>
    </div>-->

<div class="menu-header">
  <div class="menu-header-left"></div> <!-- empty, like .left in menu-item -->
  <div class="menu-header-right">
    <div class="price-col">Mittel<br><span class="sub">30 cm</span></div>
    <div class="price-col">Party<br><span class="sub">40x60 cm</span></div>
  </div>
</div>

    <!-- Dynamic Menu Items will load here -->
    <div id="menu-content"></div>

    <!-- Other Items Section -->
    <div class="menu-intro" style="margin-top: 40px;">
      <img src="../resources/coffe.png" alt="Coffee" class="pizza-image">
      <div>
        <h2>Weitere Angebote</h2>
        <p>Zusätzliche Leckereien</p>
      </div>
    </div>

    <div id="other-menu-content"></div>

    <!-- Supplements Section -->
    <div class="menu-intro" style="margin-top: 40px;">
      <div>
        <h2>Zusätze</h2>
        <p>Erweitern Sie Ihre Pizza</p>
      </div>
    </div>

    <div id="supplements-menu-content"></div>

    <!-- Back to Home Button -->
    <div class="back-button">
      <a href="../index.html">Back to Home</a>
    </div>
  </main>

  <script>
    // Fetch the menu data from the text file
    fetch('../resources/pizza_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        // Split into lines and remove empty lines
        const lines = text.split('\n').filter(line => line.trim() !== '');
        console.log("All lines:", lines);

        // Verify we have an even number of lines (each pizza: 2 lines)
        if (lines.length % 2 !== 0) {
          console.warn("The menu file format is off. Each pizza should have 2 lines.");
        }

        let htmlContent = '';

        // Process two lines at a time: first line for name & prices, second for description.
        for (let i = 0; i < lines.length; i += 2) {
          const firstLine = lines[i].trim();
          const description = lines[i + 1] ? lines[i + 1].trim() : '';

          // Split first line by spaces
          const tokens = firstLine.split(' ').filter(token => token.trim() !== '');
          if (tokens.length < 3) {
            console.warn("Skipping line due to insufficient tokens:", firstLine);
            continue;
          }

          // Assume last two tokens are prices
          const priceParty = tokens.pop();  // last token
          const priceMittel = tokens.pop(); // second last token
          const name = tokens.join(' ');

          htmlContent += `
            <div class="menu-item">
              <div class="left">
                <div class="item-title">
                  ${name}
                </div>
                <div class="item-desc">${description}</div>
              </div>
              <div class="right">
                <div class="price-col">${priceMittel}</div>
                <div class="price-col">${priceParty}</div>
              </div>
            </div>
          `;
        }

        document.getElementById('menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading menu:', error);
        document.getElementById('menu-content').innerHTML =
          '<p>Sorry, wir konnten das Menü nicht laden.</p>';
      });

    // Load other menu items
    fetch('../resources/other_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        let htmlContent = '';

        lines.forEach(line => {
          // Trim the line to remove any trailing spaces
          line = line.trim();
          
          const parts = line.split(' ').filter(part => part.trim() !== '');
          if (parts.length >= 2) {
            const price = parts.pop().trim();
            const name = parts.join(' ').trim();
            htmlContent += `
              <div class="menu-item">
                <div class="left">
                  <div class="item-title">${name}</div>
                </div>
                <div class="right">
                  <div class="price-col">${price}</div>
                </div>
              </div>
            `;
          }
        });

        document.getElementById('other-menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading other menu:', error);
        document.getElementById('other-menu-content').innerHTML =
          '<p>Sorry, wir konnten die weiteren Angebote nicht laden.</p>';
      });

    // Load supplements menu
    fetch('../resources/supplements_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        let htmlContent = '';

        lines.forEach(line => {
          // Trim the line to remove any trailing spaces
          line = line.trim();
          
          // Handle lines with colon separator (e.g., "Büffelkäse : 2,50")
          if (line.includes(':')) {
            const colonIndex = line.indexOf(':');
            const name = line.substring(0, colonIndex).trim();
            const price = line.substring(colonIndex + 1).trim();
            htmlContent += `
              <div class="menu-item">
                <div class="left">
                  <div class="item-title">${name}</div>
                </div>
                <div class="right">
                  <div class="price-col">${price}</div>
                </div>
              </div>
            `;
          } else {
            // Handle lines without colon (e.g., "Gorgonzola 2,50")
            const parts = line.split(' ').filter(part => part.trim() !== '');
            if (parts.length >= 2) {
              const price = parts.pop().trim();
              const name = parts.join(' ').trim();
              htmlContent += `
                <div class="menu-item">
                  <div class="left">
                    <div class="item-title">${name}</div>
                  </div>
                  <div class="right">
                    <div class="price-col">${price}</div>
                  </div>
                </div>
              `;
            }
          }
        });

        document.getElementById('supplements-menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading supplements menu:', error);
        document.getElementById('supplements-menu-content').innerHTML =
          '<p>Sorry, wir konnten die Zusätze nicht laden.</p>';
      });
  </script>
</body>
</html>
