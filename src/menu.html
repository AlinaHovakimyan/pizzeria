<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Schwenksaal Pizza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f8f8;
    }

    /* Header Styles */
    .header {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../resources/pizzeria_header.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .nav {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: #ff6b35;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #ff6b35;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a.active {
      color: #ff6b35;
    }

    .nav-links a.active::after {
      width: 100%;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    .section {
      margin-bottom: 80px;
    }

    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #2c3e50;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 3px;
      background: #ff6b35;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Menu Section */
    .menu-section {
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .menu-intro {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      padding: 30px;
      background: linear-gradient(135deg, #ff6b35, #e55a2b);
      border-radius: 15px;
      color: white;
    }

    .pizza-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .menu-intro-content h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .menu-intro-content p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 15px;
    }

    .menu-header-left {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .menu-header-right {
      display: flex;
      gap: 40px;
    }

    .price-col {
      text-align: center;
      min-width: 80px;
    }

    .price-col .label {
      font-weight: bold;
      font-size: 1.1rem;
      color: #2c3e50;
    }

    .price-col .sub {
      font-size: 0.9rem;
      color: #666;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px;
      margin-bottom: 15px;
      background: #f8f8f8;
      border-radius: 15px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .menu-item:hover {
      background: white;
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      border-left-color: #ff6b35;
    }

    .menu-item .left {
      flex: 1;
    }

    .item-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .item-desc {
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    .menu-item .right {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .price-col {
      text-align: center;
      min-width: 80px;
    }

    .price-col .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff6b35;
    }

    /* Back Button */
    .back-button {
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      display: inline-block;
      background: #ff6b35;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }

    .back-button a:hover {
      background: #e55a2b;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-150%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        height: 50vh;
        background-position: center 20%;
        background-attachment: scroll;
      }
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .nav-links {
        gap: 20px;
      }

      .menu-intro {
        flex-direction: column;
        text-align: center;
      }

      .pizza-image {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .menu-header-right {
        gap: 20px;
      }

      .menu-item .right {
        gap: 20px;
      }

      .main-content {
        padding: 40px 20px;
      }

      .menu-section {
        padding: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      .header {
        height: 45vh;
        background-position: center 25%;
        background-attachment: scroll;
      }
      .nav-container {
        flex-direction: column;
        gap: 20px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero-title {
        font-size: 2rem;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .menu-item .right {
        align-self: stretch;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Hero Section -->
  <header class="header">
    <nav class="nav">
      <div class="nav-container">
        <a href="../index.html" class="logo">Schwenksaal Pizza</a>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="menu.html" class="active">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="hero-content">
      <h1 class="hero-title">Our Menu</h1>
      <p class="hero-subtitle">Authentic Italian pizzas made with love and tradition</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Pizza Menu Section -->
    <section class="section">
      <div class="menu-section">
        <div class="menu-intro">
          <img src="../resources/pizza_1.jpg" alt="Pizza" class="pizza-image">
          <div class="menu-intro-content">
            <h2>Unsere Pizzen</h2>
            <p>Frisch zubereitet mit besten Zutaten</p>
          </div>
        </div>

        <!-- Header row for price columns -->
        <div class="menu-header">
          <div class="menu-header-left">Pizza</div>
          <div class="menu-header-right">
            <div class="price-col">
              <div class="label">Mittel</div>
              <div class="sub">30 cm</div>
            </div>
            <div class="price-col">
              <div class="label">Party</div>
              <div class="sub">40x60 cm</div>
            </div>
          </div>
        </div>

        <!-- Dynamic Menu Items will load here -->
        <div id="menu-content"></div>
      </div>
    </section>

    <!-- Other Items Section -->
    <section class="section">
      <div class="menu-section">
        <div class="menu-intro">
          <img src="../resources/coffe.png" alt="Coffee" class="pizza-image">
          <div class="menu-intro-content">
            <h2>Weitere Angebote</h2>
            <p>Zusätzliche Leckereien</p>
          </div>
        </div>

        <div id="other-menu-content"></div>
      </div>
    </section>

    <!-- Supplements Section -->
    <section class="section">
      <div class="menu-section">
        <div class="menu-intro">
          <div class="menu-intro-content">
            <h2>Zusätze</h2>
            <p>Erweitern Sie Ihre Pizza</p>
          </div>
        </div>

        <div id="supplements-menu-content"></div>
      </div>
    </section>

    <!-- Back to Home Button -->
    <div class="back-button">
      <a href="../index.html">Back to Home</a>
    </div>
  </main>

  <script>
    // Fetch the menu data from the text file
    fetch('../resources/pizza_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        // Split into lines and remove empty lines
        const lines = text.split('\n').filter(line => line.trim() !== '');
        console.log("All lines:", lines);

        // Verify we have an even number of lines (each pizza: 2 lines)
        if (lines.length % 2 !== 0) {
          console.warn("The menu file format is off. Each pizza should have 2 lines.");
        }

        let htmlContent = '';

        // Process two lines at a time: first line for name & prices, second for description.
        for (let i = 0; i < lines.length; i += 2) {
          const firstLine = lines[i].trim();
          const description = lines[i + 1] ? lines[i + 1].trim() : '';

          // Split first line by spaces
          const tokens = firstLine.split(' ').filter(token => token.trim() !== '');
          if (tokens.length < 3) {
            console.warn("Skipping line due to insufficient tokens:", firstLine);
            continue;
          }

          // Assume last two tokens are prices
          const priceParty = tokens.pop();  // last token
          const priceMittel = tokens.pop(); // second last token
          const name = tokens.join(' ');

          htmlContent += `
            <div class="menu-item">
              <div class="left">
                <div class="item-title">${name}</div>
                <div class="item-desc">${description}</div>
              </div>
              <div class="right">
                <div class="price-col">
                  <div class="price">${priceMittel}</div>
                </div>
                <div class="price-col">
                  <div class="price">${priceParty}</div>
                </div>
              </div>
            </div>
          `;
        }

        document.getElementById('menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading menu:', error);
        document.getElementById('menu-content').innerHTML =
          '<p>Sorry, wir konnten das Menü nicht laden.</p>';
      });

    // Load other menu items
    fetch('../resources/other_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        let htmlContent = '';

        lines.forEach(line => {
          // Trim the line to remove any trailing spaces
          line = line.trim();
          
          const parts = line.split(' ').filter(part => part.trim() !== '');
          if (parts.length >= 2) {
            const price = parts.pop().trim();
            const name = parts.join(' ').trim();
            htmlContent += `
              <div class="menu-item">
                <div class="left">
                  <div class="item-title">${name}</div>
                </div>
                <div class="right">
                  <div class="price-col">
                    <div class="price">${price}</div>
                  </div>
                </div>
              </div>
            `;
          }
        });

        document.getElementById('other-menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading other menu:', error);
        document.getElementById('other-menu-content').innerHTML =
          '<p>Sorry, wir konnten die weiteren Angebote nicht laden.</p>';
      });

    // Load supplements menu
    fetch('../resources/supplements_menu.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        const lines = text.split('\n').filter(line => line.trim() !== '');
        let htmlContent = '';

        lines.forEach(line => {
          // Trim the line to remove any trailing spaces
          line = line.trim();
          
          // Handle lines with colon separator (e.g., "Büffelkäse : 2,50")
          if (line.includes(':')) {
            const colonIndex = line.indexOf(':');
            const name = line.substring(0, colonIndex).trim();
            const price = line.substring(colonIndex + 1).trim();
            htmlContent += `
              <div class="menu-item">
                <div class="left">
                  <div class="item-title">${name}</div>
                </div>
                <div class="right">
                  <div class="price-col">
                    <div class="price">${price}</div>
                  </div>
                </div>
              </div>
            `;
          } else {
            // Handle lines without colon (e.g., "Gorgonzola 2,50")
            const parts = line.split(' ').filter(part => part.trim() !== '');
            if (parts.length >= 2) {
              const price = parts.pop().trim();
              const name = parts.join(' ').trim();
              htmlContent += `
                <div class="menu-item">
                  <div class="left">
                    <div class="item-title">${name}</div>
                  </div>
                  <div class="right">
                    <div class="price-col">
                      <div class="price">${price}</div>
                    </div>
                  </div>
                </div>
              `;
            }
          }
        });

        document.getElementById('supplements-menu-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error loading supplements menu:', error);
        document.getElementById('supplements-menu-content').innerHTML =
          '<p>Sorry, wir konnten die Zusätze nicht laden.</p>';
      });
  </script>
</body>
</html>
